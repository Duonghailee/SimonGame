<!DOCTYPE html>
<html lang="en">



<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="simo game front-end project">
    <meta name="author" content="duonghailee">
    <meta name="keywords" content="simon game freecodecamp.org">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <title>Simo game project</title>
</head>

<body>
    <div id="outter-circle">
        <div class="full-part">
            <div id="green" class="quarter top-left inline green" onClick="playerInput(this.id)"></div>
            <div id="red" class="quarter top-right inline red" onClick="playerInput(this.id)"></div>
            <div id="yellow" class="quarter bottom-left inline yellow" onClick="playerInput(this.id)"></div>
            <div id="blue" class="quarter bottom-right inline blue" onClick="playerInput(this.id)"></div>
        </div>
        <div class="inner-circle">
            <div id="game-name">
                <h1>Simon</h1>
            </div>

            <div id="middle-control">
                <div id="display" class="inline balance">
                    <div id="digital-display" value=""></div>
                    <label>COUNT</label>
                </div>

                <div id="reset" class="inline balance">
                    <div id="start-btn" reset="false" class="round-but red" onClick="startGame()"></div>
                    <label>START</label>
                </div>

                <div id="strict" class="inline balance">
                    <div id="strictMode" value="off" class="small-but"></div>
                    <div id="strict-btn" class="round-but yellow" onClick="setStrict()"></div>
                    <label>STRICT</label>
                </div>
            </div>

            <div id="onOff-control" class="inline">
                <label>OFF</label>
                <div id="slide-bar" class="inline" onClick="toggle()">
                    <span id="slider" value="off" class="blue"></span>
                </div>
                <label>ON</label>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
